<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Roles</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                950: "#020617",
                900: "#0f172a",
                800: "#1e293b",
                700: "#334155",
                600: "#475569",
                500: "#64748b",
                400: "#94a3b8",
              },
              blue: {
                500: "#3b82f6",
                600: "#2563eb",
              },
              red: {
                500: "#ef4444",
                600: "#dc2626",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body class="antialiased">
    <div class="prototype-shell">
      <div data-sidebar></div>
      <div class="prototype-content">
        <div data-header></div>
        <main class="prototype-main px-4 py-6 sm:px-6">
          <div class="mx-auto flex max-w-[80rem] flex-col gap-6">
            <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <h1 class="text-2xl font-semibold text-white">User Roles</h1>
                <p class="text-sm text-slate-400">
                  Manage role definitions and fine-grained permissions per module.
                </p>
              </div>
              <button
                type="button"
                class="self-start inline-flex items-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
                onclick="openRoleModal()"
              >
                + Add Role
              </button>
            </div>

            <!-- Search Form -->
            <div class="prototype-card p-4">
              <form class="flex flex-col gap-4 sm:flex-row sm:flex-wrap">
                <div class="flex-1 min-w-0 sm:min-w-[200px]">
                  <label for="search-role-name" class="mb-1.5 block text-xs font-medium text-slate-300">
                    Role Name
                  </label>
                  <input
                    type="text"
                    id="search-role-name"
                    name="role-name"
                    placeholder="Search by role name..."
                    class="w-full rounded-md border border-slate-700 bg-slate-900/50 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <div class="flex w-full sm:w-auto items-end gap-2">
                  <button
                    type="submit"
                    class="flex-1 sm:flex-none rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
                  >
                    Search
                  </button>
                  <button
                    type="reset"
                    class="flex-1 sm:flex-none rounded-md border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-semibold text-slate-300 transition hover:bg-slate-700/50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                  >
                    Clear
                  </button>
                </div>
              </form>
            </div>

            <!-- Roles Table -->
            <div class="prototype-card overflow-hidden">
              <div class="overflow-x-auto rounded-lg border border-slate-800">
                <table class="min-w-full divide-y divide-slate-800 text-sm">
                  <thead class="bg-slate-900/60 text-left text-slate-400">
                    <tr>
                      <th class="px-4 py-2 font-medium">Role Name</th>
                      <th class="px-4 py-2 font-medium">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-slate-800">
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 text-slate-100">Administrator</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openRoleModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 text-slate-100">Trainer</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openRoleModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 text-slate-100">Manager</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openRoleModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 text-slate-100">Learner</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openRoleModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Role Modal -->
    <div
      id="role-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm p-4"
      onclick="closeRoleModal(event)"
    >
      <div
        class="prototype-card w-full max-w-4xl overflow-hidden"
        onclick="event.stopPropagation()"
      >
        <div class="flex items-center justify-between border-b border-slate-800/80 bg-slate-950/70 px-6 py-4">
          <h2 class="text-xl font-semibold text-white" id="modal-title">Create Role</h2>
          <button
            type="button"
            onclick="closeRoleModal()"
            class="rounded-md p-2 text-slate-400 transition hover:bg-slate-800 hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
            aria-label="Close modal"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="p-6 space-y-6">
          <form class="space-y-6" onsubmit="event.preventDefault()">
            <div class="space-y-2">
              <label for="role-name" class="block text-sm font-medium text-slate-300">Role Name</label>
              <input
                id="role-name"
                type="text"
                class="w-full rounded-md border border-slate-700 bg-slate-900/80 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter role name"
              />
            </div>

            <div class="space-y-4">
              <p class="text-sm font-medium text-slate-300">Permissions</p>
              <div class="overflow-x-auto rounded-lg border border-slate-800">
                <table class="min-w-full divide-y divide-slate-800 text-sm">
                  <thead class="bg-slate-900/60 text-left text-slate-400">
                    <tr>
                      <th class="px-4 py-2 font-medium">Module</th>
                      <th class="px-4 py-2 font-medium">List</th>
                      <th class="px-4 py-2 font-medium">Add</th>
                      <th class="px-4 py-2 font-medium">Edit</th>
                      <th class="px-4 py-2 font-medium">Delete</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-slate-800">
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 capitalize text-slate-100">Users</td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 capitalize text-slate-100">Roles</td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 capitalize text-slate-100">Activity Log</td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 capitalize text-slate-100">Training Batches</td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2 capitalize text-slate-100">Competencies</td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                      <td class="px-4 py-2">
                        <input type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="flex items-center justify-end gap-3">
              <button
                type="button"
                onclick="closeRoleModal()"
                class="rounded-md border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-semibold text-slate-300 transition hover:bg-slate-700/50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
              >
                Create Role
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="navigation.js"></script>
    <script src="table-sort.js"></script>
    <script>
      function openRoleModal(mode = 'create') {
        const modal = document.getElementById("role-modal");
        const title = document.getElementById("modal-title");

        if (mode === 'edit') {
          title.textContent = "Edit Role";
          document.getElementById("role-name").value = "Administrator";
        } else {
          title.textContent = "Create Role";
          document.getElementById("role-name").value = "";
        }

        modal.classList.remove("hidden");
        modal.classList.add("flex");
        document.body.style.overflow = "hidden";
      }

      function closeRoleModal(event) {
        if (event && event.target !== event.currentTarget) {
          return;
        }
        const modal = document.getElementById("role-modal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        document.body.style.overflow = "";
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          const modal = document.getElementById("role-modal");
          if (!modal.classList.contains("hidden")) {
            closeRoleModal();
          }
        }
      });
    </script>
  </body>
</html>
