<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                950: "#020617",
                900: "#0f172a",
                800: "#1e293b",
                700: "#334155",
                600: "#475569",
                500: "#64748b",
                400: "#94a3b8",
              },
              blue: {
                500: "#3b82f6",
                600: "#2563eb",
              },
              red: {
                500: "#ef4444",
                600: "#dc2626",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body class="antialiased">
    <div class="prototype-shell">
      <div data-sidebar></div>
      <div class="prototype-content">
        <div data-header></div>
        <main class="prototype-main px-4 py-6 sm:px-6">
          <div class="mx-auto flex max-w-[70.4rem] flex-col gap-6">
            <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
              <div>
                <h1 class="text-2xl font-semibold text-white">Users</h1>
                <p class="text-sm text-slate-400">
                  Invite teammates and manage their access levels across modules.
                </p>
              </div>
              <button
                type="button"
                class="inline-flex items-center gap-2 rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
                onclick="openUserModal()"
              >
                + Add Users
              </button>
            </div>

            <!-- Search Form -->
            <div class="prototype-card p-4">
              <form class="flex flex-col gap-4 sm:flex-row sm:flex-wrap">
                <div class="flex-1 min-w-[200px]">
                  <label for="search-name" class="mb-1.5 block text-xs font-medium text-slate-300">
                    Name
                  </label>
                  <input
                    type="text"
                    id="search-name"
                    name="name"
                    placeholder="Search by name..."
                    class="w-full rounded-md border border-slate-700 bg-slate-900/50 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <div class="flex-1 min-w-[200px]">
                  <label for="search-email" class="mb-1.5 block text-xs font-medium text-slate-300">
                    Email
                  </label>
                  <input
                    type="text"
                    id="search-email"
                    name="email"
                    placeholder="Search by email..."
                    class="w-full rounded-md border border-slate-700 bg-slate-900/50 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                </div>
                <div class="flex-1 min-w-[200px]">
                  <label for="search-role" class="mb-1.5 block text-xs font-medium text-slate-300">
                    Role
                  </label>
                  <select
                    id="search-role"
                    name="role"
                    class="w-full rounded-md border border-slate-700 bg-slate-900/50 px-3 py-2 text-sm text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  >
                    <option value="">All Roles</option>
                    <option value="administrator">Administrator</option>
                    <option value="trainer">Trainer</option>
                    <option value="manager">Manager</option>
                    <option value="learner">Learner</option>
                  </select>
                </div>
                <div class="flex items-end gap-2">
                  <button
                    type="submit"
                    class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
                  >
                    Search
                  </button>
                  <button
                    type="reset"
                    class="rounded-md border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-semibold text-slate-300 transition hover:bg-slate-700/50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                  >
                    Clear
                  </button>
                </div>
              </form>
            </div>

            <!-- Users Table -->
            <div class="prototype-card overflow-hidden">
              <div class="overflow-x-auto rounded-lg border border-slate-800">
                <table class="min-w-full divide-y divide-slate-800 text-sm">
                  <thead class="bg-slate-900/60 text-left text-slate-400">
                    <tr>
                      <th class="px-4 py-2 font-medium">No</th>
                      <th class="px-4 py-2 font-medium">Name</th>
                      <th class="px-4 py-2 font-medium">Email</th>
                      <th class="px-4 py-2 font-medium">Role</th>
                      <th class="px-4 py-2 font-medium">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-slate-800">
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2">1</td>
                      <td class="px-4 py-2 text-slate-100">John Smith</td>
                      <td class="px-4 py-2 text-slate-300">john.smith@example.com</td>
                      <td class="px-4 py-2 text-slate-300">Administrator</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openUserModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2">2</td>
                      <td class="px-4 py-2 text-slate-100">Sarah Johnson</td>
                      <td class="px-4 py-2 text-slate-300">sarah.j@example.com</td>
                      <td class="px-4 py-2 text-slate-300">Trainer</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openUserModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                    <tr class="hover:bg-slate-900/50">
                      <td class="px-4 py-2">3</td>
                      <td class="px-4 py-2 text-slate-100">Michael Chen</td>
                      <td class="px-4 py-2 text-slate-300">michael.chen@example.com</td>
                      <td class="px-4 py-2 text-slate-300">Manager</td>
                      <td class="px-4 py-2">
                        <div class="flex gap-2">
                          <button
                            type="button"
                            class="rounded-md bg-slate-700 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-slate-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
                            onclick="openUserModal('edit')"
                          >
                            Edit
                          </button>
                          <button
                            type="button"
                            class="rounded-md bg-red-600 px-3 py-1.5 text-xs font-medium text-white transition hover:bg-red-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                          >
                            Delete
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- User Modal -->
    <div
      id="user-modal"
      class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 backdrop-blur-sm"
      onclick="closeUserModal(event)"
    >
      <div
        class="prototype-card w-full max-w-2xl overflow-hidden"
        onclick="event.stopPropagation()"
      >
        <div class="flex items-center justify-between border-b border-slate-800/80 bg-slate-950/70 px-6 py-4">
          <h2 class="text-xl font-semibold text-white" id="modal-title">Create User</h2>
          <button
            type="button"
            onclick="closeUserModal()"
            class="rounded-md p-2 text-slate-400 transition hover:bg-slate-800 hover:text-white focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
            aria-label="Close modal"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="p-6">
          <form class="grid gap-4 md:grid-cols-2" onsubmit="event.preventDefault()">
            <div class="space-y-2 md:col-span-1">
              <label for="user-name" class="block text-sm font-medium text-slate-300">Name</label>
              <input
                id="user-name"
                type="text"
                class="w-full rounded-md border border-slate-700 bg-slate-900/80 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter name"
              />
            </div>

            <div class="space-y-2 md:col-span-1">
              <label for="user-email" class="block text-sm font-medium text-slate-300">Email</label>
              <input
                id="user-email"
                type="email"
                autocomplete="email"
                class="w-full rounded-md border border-slate-700 bg-slate-900/80 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter email"
              />
            </div>

            <div class="space-y-2 md:col-span-1">
              <label for="user-discord-id" class="block text-sm font-medium text-slate-300">Discord ID</label>
              <input
                id="user-discord-id"
                type="text"
                placeholder="username#0000"
                class="w-full rounded-md border border-slate-700 bg-slate-900/80 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div class="space-y-2 md:col-span-1">
              <label for="user-role" class="block text-sm font-medium text-slate-300">Role</label>
              <select
                id="user-role"
                class="w-full rounded-md border border-slate-700 bg-slate-900/80 px-3 py-2 text-sm text-white focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
              >
                <option value="">Select a role</option>
                <option value="admin">Administrator</option>
                <option value="trainer">Trainer</option>
                <option value="manager">Manager</option>
                <option value="learner">Learner</option>
              </select>
            </div>

            <div class="space-y-2 md:col-span-2">
              <label for="user-password" class="block text-sm font-medium text-slate-300">
                <span id="password-label">Temporary Password</span>
              </label>
              <input
                id="user-password"
                type="password"
                placeholder="Provide a secure password"
                class="w-full rounded-md border border-slate-700 bg-slate-900/80 px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
              />
            </div>

            <div class="md:col-span-2 flex items-center justify-end gap-3">
              <button
                type="button"
                onclick="closeUserModal()"
                class="rounded-md border border-slate-700 bg-slate-800/50 px-4 py-2 text-sm font-semibold text-slate-300 transition hover:bg-slate-700/50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-500"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
              >
                Create User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="navigation.js"></script>
    <script src="table-sort.js"></script>
    <script>
      function openUserModal(mode = 'create') {
        const modal = document.getElementById("user-modal");
        const title = document.getElementById("modal-title");
        const passwordLabel = document.getElementById("password-label");
        const passwordInput = document.getElementById("user-password");
        const passwordPlaceholder = passwordInput.placeholder;

        if (mode === 'edit') {
          title.textContent = "Edit User";
          passwordLabel.textContent = "Reset Password (optional)";
          passwordInput.placeholder = "Leave blank to keep current password";
          document.getElementById("user-name").value = "John Smith";
          document.getElementById("user-email").value = "john.smith@example.com";
          document.getElementById("user-role").value = "admin";
        } else {
          title.textContent = "Create User";
          passwordLabel.textContent = "Temporary Password";
          passwordInput.placeholder = passwordPlaceholder;
          document.getElementById("user-name").value = "";
          document.getElementById("user-email").value = "";
          document.getElementById("user-role").value = "";
        }

        modal.classList.remove("hidden");
        modal.classList.add("flex");
        document.body.style.overflow = "hidden";
      }

      function closeUserModal(event) {
        if (event && event.target !== event.currentTarget) {
          return;
        }
        const modal = document.getElementById("user-modal");
        modal.classList.add("hidden");
        modal.classList.remove("flex");
        document.body.style.overflow = "";
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          const modal = document.getElementById("user-modal");
          if (!modal.classList.contains("hidden")) {
            closeUserModal();
          }
        }
      });
    </script>
  </body>
</html>
