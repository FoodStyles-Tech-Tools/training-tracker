        'guest-hospitality': 'Guest Hospitality Standards',
        'food-safety': 'Food Safety & Sanitation',

      function getLevelBadgeClass(level) {
        const levelClasses = {
          'Basic': 'bg-blue-500/20 text-blue-200',
          'Competent': 'bg-emerald-500/20 text-emerald-200',
          'Advanced': 'bg-purple-500/20 text-purple-200',
        };
        return levelClasses[level] || 'bg-slate-500/20 text-slate-200';
      }

      function getStatusBadgeClass(status) {
        if (status.includes('Pending') || status.includes('Looking for') || status.includes('In Queue') || status.includes('In Progress') || status === 'New') {
          return 'bg-amber-500/20 text-amber-200';
        } else if (status.includes('Complete') || status.includes('Approved') || status.includes('Assigned') || status.includes('Scheduled') || status === 'Pass') {
          return 'bg-emerald-500/20 text-emerald-200';
        } else if (status.includes('Rejected') || status === 'Fail') {
          return 'bg-red-500/20 text-red-200';
        } else if (status.includes('Not Started') || status.includes('Validation Only')) {
          return 'bg-blue-500/20 text-blue-200';
        }
        return 'bg-slate-500/20 text-slate-200';
      }

      function renderTable(tbodyId, data) {
        const tbody = document.getElementById(tbodyId);
        if (!tbody) return;

        tbody.innerHTML = '';
        
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-slate-400">No data available</td></tr>';
          return;
        }

        data.forEach((row, index) => {
          const tr = document.createElement('tr');
          tr.className = 'hover:bg-slate-900/60';
          
          tr.innerHTML = `
            <td class="px-4 py-3 text-slate-400">${index + 1}</td>
            <td class="px-4 py-3 text-slate-300">${row.requestDate}</td>
            <td class="px-4 py-3 text-slate-100">${row.competency || '-'}</td>
            <td class="px-4 py-3">
              <span class="inline-block max-w-[140px] rounded-md px-2 py-0.5 text-sm font-semibold ${getLevelBadgeClass(row.level)}">
                ${row.level}
              </span>
            </td>
            <td class="px-4 py-3 text-slate-100">${row.learner}</td>
            <td class="px-4 py-3">
              <span class="inline-block max-w-[140px] rounded-md px-2 py-0.5 text-sm font-semibold ${getStatusBadgeClass(row.status)}">
                ${row.status}
              </span>
            </td>
          `;
          
          tbody.appendChild(tr);
        });
      }

      function getCombinedData(requestType) {
        const combined = [];
        Object.entries(waitlistData).forEach(([competencyKey, competencyData]) => {
          (competencyData[requestType] || []).forEach((row) => {
            combined.push({
              ...row,
              competency: competencyLabels[competencyKey] || competencyKey,
            });
          });
        });
        return combined;
      }

      function updateTabCounts(aggregatedData) {
        Object.entries(aggregatedData).forEach(([tabKey, rows]) => {
          const countEl = document.getElementById('count-' + tabKey);
          if (countEl) {
            countEl.textContent = rows.length;
          }
        });
      }

      function renderAllTables() {
        const aggregatedData = {
          'training-request': getCombinedData('training-request'),
          'validation-project': getCombinedData('validation-project'),
          'validation-schedule': getCombinedData('validation-schedule'),
          'project-assignment': getCombinedData('project-assignment'),
        };

        renderTable('training-request-tbody', aggregatedData['training-request']);
        renderTable('validation-project-tbody', aggregatedData['validation-project']);
        renderTable('validation-schedule-tbody', aggregatedData['validation-schedule']);
        renderTable('project-assignment-tbody', aggregatedData['project-assignment']);

        updateTabCounts(aggregatedData);
        switchTab('training-request');
      }

      function switchTab(tabName) {
        // Hide all tab contents
        document.querySelectorAll('.tab-content-section').forEach(content => {
          content.classList.add('hidden');
        });
        
        // Remove active state from all tabs
        document.querySelectorAll('[id^="tab-"]').forEach(tab => {
          tab.classList.remove('border-blue-500', 'text-blue-400');
          tab.classList.add('border-transparent', 'text-slate-400');
        });
        
        // Show selected tab content
        const content = document.getElementById('content-' + tabName);
        if (content) {
          content.classList.remove('hidden');
        }
        
        // Activate selected tab
        const tab = document.getElementById('tab-' + tabName);
        if (tab) {
          tab.classList.remove('border-transparent', 'text-slate-400');
          tab.classList.add('border-blue-500', 'text-blue-400');
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        renderAllTables();
      });

      [id^="tab-"] {
        position: relative;
        transition: all 0.2s ease;
      }
      
      [id^="tab-"]:hover {
        color: #cbd5e1;
      }
      
      [id^="tab-"].border-blue-500 {
        color: #60a5fa;
        border-bottom-color: #3b82f6;
      }
      
      /* Tab Content Animation */
      .tab-content-section {
        animation: fadeIn 0.2s ease-in;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
